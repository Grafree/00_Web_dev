<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>Javascript : Basics - Function</title>
	
	<style>
		div.bouton{border:1px solid #333; padding:5px; width:50px; font-family:Arial, Helvetica, sans-serif; font-size:9px; cursor:pointer;}
	</style>
	<script type="text/javascript">
		function additionner( x, y ){
			
			var resultat;
			
			resultat = x + y;
			
			alert( resultat );
			
		}
	</script>
</head>
<body>
	
	<div class="bouton" onclick="additionner( 2, 5 );">Bouton</div>
	
</body>
</html>
