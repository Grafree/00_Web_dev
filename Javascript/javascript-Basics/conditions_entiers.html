<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Javascript : Basics - Funtion</title>
		
		<style>
			div.bouton{border:1px solid #333; padding:5px; width:50px; font-family:Arial, Helvetica, sans-serif; font-size:9px; cursor:pointer;}
		</style>
		<script type="text/javascript">
			
			function condition( x ){
				
				if( x >= 0 && x < 5 ){
					
					alert( 'Ce nombre est plus petit que 5.' );
					
				}else if( x >= 5 && x < 10 ){
					
					alert( 'Ce nombre est 5 ou est plus grand que 5.' );
					
				}else{
					
					alert( 'Ce nombre n\'est pas inférieur à 10.' );
					
				}
				
			}
			
		</script>
	</head>
	<body>
		Condition avec une chaîne de caractère<br />
		<div class="bouton" onclick="condition( 2 );">2</div>
		
		<div class="bouton" onclick="condition( 7 );">7</div>
		
		<div class="bouton" onclick="condition( 10 );">10</div>
	</body>
</html>
